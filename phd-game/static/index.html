<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mianzhi Wang">
    <title>PhD Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> -->
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>
<body>

    <div id="fx_container" class="fx_container"></div>
    <div id="game_window">
        <div id="stats_bar" class="panel">
        </div>
        <div id="message_window" class="panel">
        </div>
        <div id="items_window" class="panel">
        </div>
        <div id="status_window" class="panel">
        </div>
    </div>
    <div class="modal" id="modal_container"></div>
    <footer id="footer"></footer>
    <script id="app_config" type="application/json">
        {
            "guiDefinitionUrl": "rulesets/default/gui.yaml",
            "languageFileUrl": "rulesets/default/lang_zh.yaml",
            "attributeDefinitionUrl": "rulesets/default/attributes.yaml",
            "itemDefinitionUrl": "rulesets/default/items.yaml",
            "statusDefinitionUrl": "rulesets/default/status.yaml",
            "eventDefinitionUrl": "rulesets/default/events.yaml"
        }
    </script>

    <script src="app.bundle.js"></script>

</html>
